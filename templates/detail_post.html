<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
</style>
<body>
    <h3>Post:</h3>
    <div class="one">
        <h5>{{post.user}} </h5>
        <h3>{{post.title}}</h3>
        <p>{{post.description}}</p>
        <h5>{{post.created_at}} </h5>
        <h6>{{post.raiting}} </h6>
        <a href="{% url 'update_post' post.id %}">Change</a>
        <a href="{% url 'delete_post' post.id %}">Delete</a>
    </div>
    <h3>Comments:</h3>
    <div class="two">
        {% for comment in post.comment.all %}
        <hr>
        <h5>{{comment.user}} </h5>
        <p>{{comment.text}}</p>
        <hr>
        {% endfor %}
    </div>
</body>
</html>
